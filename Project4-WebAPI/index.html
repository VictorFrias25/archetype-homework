<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <h1>Timer program</h1>
    <p>stay focused and on task</p>
    </div>

    <div class="options">
        <h3>Current task</h3>
        <input placeholder="What are you working on?">
        <select>
            <option>Work session 25m</option>
            <option>Break session 5m</option>
        </select>
    </div>

    <div class="timerdiv">
        <h2>timer</h2>
        <h1>00:00</h1>
        <button>Pause</button>
        <button>Reset</button>
    </div>

    <div class="sessionDiv">
        <div class="totalfocustime">
            <h3>total focus time</h3>
            <h2>0 minutes</h2>
        </div>
        <div class="completecount">
            <h2>Sessions completed</h2>
            <h3>0</h3>
        </div>
        <div class="dailygoal">
            <h2>daily goal</h2>
            <h3>0/8 sessions</h3>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
